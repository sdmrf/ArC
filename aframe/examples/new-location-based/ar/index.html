<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='../../../../three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='../../../build/aframe-ar-nft.js'></script>
    <script>
        const jobid = "job1";

        AFRAME.registerComponent('clicker', {
            init: function () {
                this.el.addEventListener('click', e => {
                    window.ReactNativeWebView.postMessage(jobid);
                });
            }
        });

        AFRAME.registerComponent('geolocation-check', {
            init: function () {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        console.log('Current Position:', position.coords.latitude, position.coords.longitude);
                    },
                    error => {
                        console.error('Geolocation error:', error.message);
                    }
                );
            }
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        cursor='rayOrigin: mouse'
        raycaster='near: 0; far: 50000'
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='simulateLatitude: 51.049; simulateLongitude: -0.723'></a-camera>
        <a-image src="./assets/job1.png" gps-new-entity-place='latitude: 51.055; longitude: -0.723' scale='500 250 100' rotation="0 0 0" clicker></a-image>
        <a-image src="./assets/job2.png" gps-new-entity-place='latitude: 51.040; longitude: -0.723' scale='500 250 100' rotation="0 0 0" clicker></a-image>
        <a-image src="./assets/job3.png" gps-new-entity-place='latitude: 51.049; longitude: -0.730' scale='500 250 100' rotation="0 0 0" clicker></a-image>
        <!-- <a-entity gps-new-entity-place='latitude: 51.0596; longitude: -0.7170' gltf-model="./assets/shobhitv4.glb" scale='100 100 100' rotation="0 -180 0" clicker></a-entity> -->
    </a-scene>
</body>

</html>
