<!DOCTYPE html>
<html> 
    <head>
        <title>PGRKAM Ar</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script type='text/javascript' src='../../../build/aframe-ar-nft.js'></script>
        <script>
        AFRAME.registerComponent('clicker', {
            init: function() {
                this.el.addEventListener('click', e => {
                    alert('Pgrkam Clicked');
                });
            }
        });
        </script>
    </head>
    <body>
    <a-scene
        vr-mode-ui="enabled: false"
        cursor='rayOrigin: mouse'
        raycaster='near: 0; far: 50000'
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>

    <a-camera gps-projected-camera='simulateLatitude: 51.049; simulateLongitude: -0.723' rotation-reader></a-camera>
    <!-- Glassmorphism Card -->
      <a-plane
      gps-projected-entity-place='latitude: 51.0596; longitude: -0.7170'
      scale="200 100 200"
      color="#ffffff"
      opacity="0.8"
      material="shader: standard; transparent: true; roughness: 0.2; metalness: 0.7"
      rounded="true"
      borderRadius="25px"
      clicker
    ></a-plane>
    </a-scene>
    </body>
</html>
