<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGRKAM Ar</title>
    <!-- A-Frame and AR.js scripts -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='../../../build/aframe-ar-nft.js'></script>

    <!-- Custom JavaScript component for click event -->
    <script>
        AFRAME.registerComponent('clicker', {
            init: function () {
                this.el.addEventListener('click', e => {
                    // Click event logic (optional)
                    alert("Button Clicked!");
                });
            }
        });
    </script>
</head>

<body>
    <!-- A-Frame scene setup -->
    <a-scene vr-mode-ui="enabled: false" cursor='rayOrigin: mouse' raycaster='near: 0; far: 50000'
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;' renderer='antialias: true; alpha: true'>

        <!-- Camera setup with GPS projection simulation -->
        <a-camera gps-projected-camera rotation-reader></a-camera>

        <!-- Glassmorphism Card -->
        <a-plane gps-projected-entity-place='latitude: 19.841774; longitude: 75.888426' scale="1000 500 500" color="#ffffff"
            opacity="0.35" material="shader: standard; transparent: true; roughness: 0.17; metalness: 0.6" rounded="true"
            class="clickable" data-link="https://youtu.be/dQw4w9WgXcQ?si=IUuBZQkjEhn70fvN">
            <a-image src="./assets/Punjab national bank.png" scale="0.15 0.25 0.15" position="-0.35 0.25 0"></a-image>
            <a-text value="Credit Analyst" color="#150B3D" position="-0.2 0.3 0" width="1.25"></a-text>
            <a-text value="Punjab National Bank" color="#524B6B" position="-0.2 0.2 0" width="1.25"></a-text>
            <a-text value="â‚¹6 - 7LPA" color="#150B3D" position="-0.45 -0.05 0" width="1.35"></a-text>

            <!-- Category and Job Type planes with clickable links -->
            <a-plane class="category clickable" data-link="https://your-finance-link-here">
                <a-text value="Finance" color="#000" position="-0.35 0 0" z-offset="0.1" width="4.25"></a-text>
            </a-plane>

            <!-- Remaining Job Type plane -->
            <a-plane class="category clickable" data-link="https://your-jobtype-link-here">
                <a-text value="Full Time" color="#000" position="-0.4 0 0" z-offset="0.1" width="4.25"></a-text>
            </a-plane>

            <!-- Apply button plane with the clickable link -->
            <a-plane class="apply-button clickable" data-link="https://your-apply-link-here">
                <a-text value="Apply" color="#000" position="-0.3 0 0" z-offset="0.1"></a-text>
            </a-plane>
        </a-plane>
    </a-scene>
</body>

</html>
